<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 30px; /* Increased padding for better aesthetics */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width */
            height: auto; /* Allow for automatic height */
            opacity: 0; /* Start invisible */
            transform: translateY(20px); /* Start 20px below */
            animation: fadeInUp 0.5s forwards; /* Animation applied */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1; /* End fully visible */
                transform: translateY(0); /* End at normal position */
            }
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            opacity: 0; /* Start invisible */
            animation: fadeIn 0.5s forwards 0.1s; /* Fade-in with a delay */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* End fully visible */
            }
        }

        label {
            display: block;
            margin: 10px 0 5px;
            opacity: 0; /* Start invisible */
            animation: fadeIn 0.5s forwards 0.2s; /* Fade-in with a delay */
        }

        .input-container {
            display: flex;
            justify-content: space-between; /* Space between inputs */
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 30%; /* Adjusted width for side-by-side elements */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            opacity: 0; /* Start invisible */
            animation: fadeIn 0.5s forwards 0.3s; /* Fade-in with a delay */
            font-size: 14px; /* Increased font size for better readability */
        }

        /* Specific width for the sex dropdown */
        select {
            width: 40%; /* Made the Sex dropdown smaller */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #4CAF50; /* Change border color on focus */
        }

        input[type="submit"] {
            background-color: #06BBCC; /* Button color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s; /* Smooth transition for background color */
            opacity: 0; /* Start invisible */
            animation: fadeIn 0.5s forwards 0.4s; /* Fade-in with a delay */
        }

        input[type="submit"]:hover {
            background-color: #05A8B5; /* Darker shade for hover effect */
        }

        /* Placeholder styling */
        ::placeholder {
            color: #aaa; /* Placeholder color */
            opacity: 1; /* Make sure placeholder is fully visible */
        }

        .dim {
            color: #aaa; /* Dim color for labels */
            font-size: 12px; /* Smaller font size for dim text */
            margin-top: -5px; /* Slightly adjust vertical alignment */
        }

        .bold {
            font-weight: bold; /* Bold font weight */
        }

        /* Ensuring the input container is displayed properly */
        .input-container {
            flex-wrap: wrap; /* Allow wrapping of inputs */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Course Registration Form</h1>
        <form action="/submit" method="POST">
            <label class="bold">Name:</label>
            <div class="input-container">
                <div>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Middle Name" required>
                </div>
                <div>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
            </div>
            <p class="dim">First Name, Middle Name, Last Name</p>

            <label class="bold">Date of Birth:</label>
            <div class="input-container">
                <div>
                    <select id="day" name="day" required>
                        <option value="" disabled selected>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <!-- Add more days as needed -->
                        <option value="31">31</option>
                    </select>
                </div>
                <div>
                    <select id="month" name="month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div>
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <!-- Add more years as needed -->
                        <option value="2024">2024</option>
                    </select>
                </div>
            </div>
            <p class="dim">Day, Month, Year</p>

            <label class="bold">Address:</label>
            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" placeholder="Enter street address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" placeholder="Enter your district" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="" disabled selected>Select your sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="course">Choose a course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select a course</option>
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
